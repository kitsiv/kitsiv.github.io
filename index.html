<script>
var pageIndex = 1;
showPage(pageIndex);


// Navlink Menu
function currentPage(n) {
  showPage(pageIndex = n);
}



function showPage(n) {
  var i;
  var pages = document.getElementsByClassName("navbox");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > pages.length) {pageIndex = 1}
  if (n < 1) {pageIndex = pages.length}
  for (i = 0; i < pages.length; i++) {
    pages[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  pages[pageIndex-1].style.display = "block";
  dots[pageIndex-1].className += " active";
  captionText.innerHTML = dots[pageIndex-1].alt;
} 






// Image gallery

// Open the Gallery
function openGallery() {
  document.getElementById("gallerybox").style.display = "block";
}

// Close the Gallery
function closeGallery() {
  document.getElementById("gallerybox").style.display = "none";
}



var picIndex = 1;
showPics(picIndex);

function showPics(g) {
  var a;
  var pics = document.getElementsByClassName("myPics");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (g > pics.length) {picIndex = 1}
  if (g < 1) {picIndex = pics.length}
  for (a = 0; a < pics.length; a++) {
    pics[a].style.display = "none";

  }

  dots[picIndex-1].className += " active";

}
